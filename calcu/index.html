<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="./css/styles.css">
    <title>Calculators Pro</title>
</head>
<body>
    <main>
    <h1>Percentage Calculators</h1>
    <div class="display">
        <h3 id="resultField"></h3>
    </div>
    
    
    <p>X is what % of Y?</p>
    
    
    <form id="xIsWhatPercentOfy">
        <div class="inputs">
          <input type="text" id="numField1" placeholder="X"> is what % of 
          <input type="text" id="numField2" placeholder="Y">?<br><br>
          <input class="button" type="submit" value="Calculate">
        </div>
    </form>
</main>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
